spring.application.name=signusbackend

#Supabase PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Swagger UI Path
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/api/swagger-ui
springdoc.api-docs.path=/api/docs
springdoc.api-docs.enabled=true

#Spring Security
spring.security.user.name=${SPRING_SECURITY_JWT_USERNAME}
spring.security.user.password=${SPRING_SECURITY_JWT_PASSWORD}

#JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=21600000

#Cloud Storage
gcp.storage.bucket=signusimagenes
gcp.storage.folder=imagenes
gcp.credentials.path=classpath:service-account.json

logging.level.org.springframework.security=DEBUG

