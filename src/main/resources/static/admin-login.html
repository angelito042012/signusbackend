<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #loginForm {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error {
            text-align: center;
            color: red;
            margin-top: 10px;
        }

        #tokenContainer {
            margin-top: 20px;
            text-align: center;
        }

        #token {
            word-wrap: break-word;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form id="loginForm" onsubmit="return false;">
        <h2>Acceso Administrador</h2>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Ingresa tu email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

        <button type="submit">Validar</button>
        <p id="error"></p>
    </form>

    <div id="tokenContainer" style="display: none;">
        <h3>Token JWT</h3>
        <div id="token"></div>
        <button id="nextButton">Siguiente</button>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            console.log("Enviando petición…");

            const res = await fetch("http://localhost:8080/api/auth/login/admin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                })
            });

            if (!res.ok) {
                document.getElementById("error").innerText = "Credenciales incorrectas";
                return;
            }

            const data = await res.json();
            localStorage.setItem("jwt", data.token);

            console.log("Token recibido:", data.token);

            // Mostrar el token en pantalla
            document.getElementById("token").innerText = data.token;
            document.getElementById("tokenContainer").style.display = "block";
            document.getElementById("loginForm").style.display = "none";

            // Botón siguiente
            document.getElementById("nextButton").addEventListener("click", () => {
                window.location.href = "/api/swagger-ui/index.html";
            });
        });
    </script>
</body>
</html>
