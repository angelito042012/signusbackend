<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Administrador</title>
</head>
<body>
    <h1>Registrar Administrador</h1>
    <form id="registerForm" onsubmit="return false;">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br>
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" required>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required>
        <br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" required>
        <br>
        <button type="submit">Registrar</button>
    </form>

    <p id="success" style="color:green;"></p>
    <p id="error" style="color:red;"></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const res = await fetch("http://localhost:8080/api/auth/register-admin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value,
                    nombres: document.getElementById("nombres").value,
                    apellidos: document.getElementById("apellidos").value,
                    dni: document.getElementById("dni").value,
                    telefono: document.getElementById("telefono").value
                })
            });

            if (res.ok) {
                document.getElementById("success").innerText = "Administrador registrado exitosamente.";
                document.getElementById("error").innerText = "";
            } else {
                document.getElementById("error").innerText = "Error al registrar el administrador.";
                document.getElementById("success").innerText = "";
            }
        });
    </script>
</body>
</html>
