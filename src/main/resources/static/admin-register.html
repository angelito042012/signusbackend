<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #registerForm {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #success {
            text-align: center;
            color: green;
            margin-top: 10px;
        }

        #error {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="registerForm" onsubmit="return false;">
        <h1>Registrar Administrador</h1>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br>
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" required>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required>
        <br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" required>
        <br>
        <button type="submit">Registrar</button>
        <p id="success"></p>
        <p id="error"></p>
    </form>

    <p id="success" style="color:green;"></p>
    <p id="error" style="color:red;"></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const res = await fetch("http://localhost:8080/api/auth/register/admin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value,
                    nombres: document.getElementById("nombres").value,
                    apellidos: document.getElementById("apellidos").value,
                    dni: document.getElementById("dni").value,
                    telefono: document.getElementById("telefono").value
                })
            });

            if (res.ok) {
                document.getElementById("success").innerText = "Administrador registrado exitosamente.";
                document.getElementById("error").innerText = "";
            } else {
                document.getElementById("error").innerText = "Error al registrar el administrador.";
                document.getElementById("success").innerText = "";
            }
        });
    </script>
</body>
</html>
